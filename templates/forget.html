<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"content="width=device-width,initial-scale=1.0,user-scalable=no"/>
        <link rel="icon" href="static/astronaut.png" type="image/png">
        <!--主畫面icon-->
        <link rel='apple-touch-icon' href='static/astronaut.png'>
        <title>Astronaut.</title>

        <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--animate-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!--Bootstrap Download 不確定
        <link rel="stylesheet" href="CSS/bootstrap.css">
        -->

        <!--Bootstrap cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            body{
                background-image: url("/static/bg3.jpg");
                background-size: 120%;
                background-attachment: fixed;
               
            }
            .btn {
                position: relative;
                min-width: 200px;
                background: #333333;
                border: 1px solid #333333;
                color: #FFFFFF;
                font-size: clamp(12px,3vw,16px);
                font-weight: bold;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                overflow: hidden;
                padding: 10px 20px;
            }
            .btn span {
                position: relative;
                z-index: 100;
            }
            .btn:before,
            .btn:after {
                content: '';
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
            }
            .btn:before {
                transform: translate3d(-100%, 0, 0);
                background-color: #FFFFFF;
                transition: transform 300ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            .btn:after {
                background-color: rgb(188, 185, 185);
                transform: translate3d(100%, 0, 0);
                transition: transform 300ms 300ms cubic-bezier(0.16, 0.73, 0.58, 0.62); 
            }
            .btn:hover:before {
                transform: translate3d(0, 0, 0);
            }
            .btn:hover:after {
                transform: translate3d(0, 0, 0);
            }
            .action{
                background-color: rgb(188, 185, 185);
                border-radius: 25px;
                color: black;
                font-size: clamp(35px,5vw,50px);
                padding: 10px;
                margin-bottom: 10px;
            }
            label{
                font-size: clamp(12px,3vw,16px);
            }
            .grey{
                color:#8E8E8E;
                font-size: clamp(10px,3vw,12px);
            }
            .all{
                background-color:#E0E0E0;
                border-radius: 50px;
                border: 3px solid black;
            }
            @media (max-width: 576px) {
                .all{
                    margin-top: 30px!important;
                }
            }
            .forget{
                color: #8E8E8E;
                font-size: clamp(12px,3vw,16px);
                text-decoration: none;
            }
            .forget:hover{
                text-decoration: underline;
            }
            .bg{
                position: absolute;
                width: 30%;
                z-index: -1;
            } 
            .bg2{
                position: absolute;
                width: 30%;
                bottom: 0;
                right: 0;
            }
            .bg3{
                position: absolute;
                width: 20%;
                z-index: -1;
            }
        </style>
    </head>
    <body >  
        <div>
            <img src="/static/bg-1.png" class="bg"/>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-6 col-xl-4 mx-auto mt-5 all">
                    <div class="d-flex justify-content-center mt-4">
                        <div class="action">忘記密碼</div>
                    </div>
                    <hr/>
                    <div>
                        <form action="/send" method="POST">
                            <div class="mt-3">
                                <div class="text-center alert alert-dark" role="alert">請輸入用戶的Email，您將收到通過Email找回密碼的相關連結。</div>
                            <div> 
                            <div>
                                <label for="forget_Email">Email:</label><br/>
                                <input type="Email"name="forget_Email"id="forget_Email"class="form-control"pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"required />
                            </div>
                            <div class="d-flex justify-content-center mb-5 mt-5">
                                <button type="submit"class="btn"> <span>送出</span></button>
                            </div>  
                            <div class="d-flex justify-content-center">
                                <a href="/"class="forget">返回</a>
                            </div>      
                            <div class="d-flex justify-content-center mb-2">
                                <div class="grey">2024 Powered and secured by PoPalz.</div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>  
        </div>
        



            
       
        
        <script>


        </script>


        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Bootstrap tooltips-->
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        <!--Bootstrap Popovers-->
        <script>
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
    </body>
</html>
