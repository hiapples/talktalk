<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport"content="width=device-width,initial-scale=1.0,user-scalable=no"/>
        <link rel="icon" href="static/astronaut.png" type="image/png">
        <!--主畫面icon-->
        <link rel='apple-touch-icon' href='static/astronaut.png'>
        <title>Astronaut.</title>

        <!--jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!--animate-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!--Bootstrap Download 不確定
        <link rel="stylesheet" href="CSS/bootstrap.css">
        -->

        <!--Bootstrap cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
   
            body{
                background-image: url("/static/bg3.jpg");
                background-size: 120%;
                background-attachment: fixed;
               
            }
            .btn {
                position: relative;
                min-width: 200px;
                background: #333333;
                border: 1px solid #333333;
                color: #FFFFFF;
                font-size: clamp(12px,3vw,16px);
                font-weight: bold;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                overflow: hidden;
                padding: 10px 20px;
            }
            .btn span {
                position: relative;
                z-index: 100;
            }
            .btn:before,
            .btn:after {
                content: '';
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
            }
            .btn:before {
                transform: translate3d(-100%, 0, 0);
                background-color: #FFFFFF;
                transition: transform 300ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            .btn:after {
                background-color: rgb(188, 185, 185);
                transform: translate3d(100%, 0, 0);
                transition: transform 300ms 300ms cubic-bezier(0.16, 0.73, 0.58, 0.62); 
            }
            .btn:hover:before {
                transform: translate3d(0, 0, 0);
            }
            .btn:hover:after {
                transform: translate3d(0, 0, 0);
            }
            .signup{
                text-decoration: none;
                color: black;
                font-size: clamp(35px,5vw,50px);
                padding: 10px;
                margin-bottom: 10px;
            }
            .signin{
                text-decoration: none;
                color: black;
                font-size: clamp(35px,5vw,50px);
                padding: 10px;
                margin-bottom: 10px;
            }
            .action{
                background-color: rgb(188, 185, 185);
                border-radius: 30%
            }
            .action2:hover{
                scale: 1.1;
            }
            label{
                font-size: clamp(12px,3vw,16px);
            }
            .grey{
                color:#8E8E8E;
                font-size: clamp(10px,3vw,12px);
            }
            .all{
                background-color:#E0E0E0;
                border-radius: 50px;
                border: 3px solid black;
            }
            @media (max-width: 576px) {
                .all{
                    margin-top: 30px!important;
                }
            }
            .forget{
                color: #8E8E8E;
                font-size: clamp(10px,3vw,12px);
                text-decoration: none;
            }
            .forget:hover{
                text-decoration: underline;
            }
            .bg{
                position: absolute;
                width: 30%;
                z-index: -1;
            } 
            .bg2{
                position: absolute;
                width: 30%;
                bottom: 0;
                right: 0;
            }      
            .bg3{
                position: absolute;
                width: 20%;
                z-index: -1;
            }
        </style>
    </head>
    <body >  
        <div>
            <img src="/static/bg-1.png" class="bg"/>
        </div>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-10 col-sm-8 col-md-6 col-xl-4 mx-auto mt-5 all" >
                    <div class="d-flex justify-content-around mt-4">
                        <a href="#"class="signin action">登入</a>
                        <a href="#"class="signup action2">註冊</a>
                    </div>
                    <hr/>
                    <div class="form1">
                        <form action="/signin" method="POST">
                            <div class="mb-3">
                                <label for="signin_Email">Email:</label><br/>
                                <input type="Email"name="signin_Email"id="signin_Email"class="form-control"pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"required />
                            </div>
                            <div>
                                <div>
                                    <label for="signin_password">密碼:</label><br/>
                                    <input type="password"name="signin_password"id="signin_password"onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"class="form-control"required />
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="666" id="flexCheckDefault">
                                        <input type="hidden" name="remember" value="000">
                                        <label class="form-check-label" for="flexCheckDefault"style="font-size: 12px;">記住密碼</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input close" type="checkbox" value="" id="Check">
                                        <label class="form-check-label" for="Check" style="font-size: clamp(10px,3vw,12px);">顯示密碼</label>
                                    </div>
                                </div> 
                            </div>
                            <div class="d-flex justify-content-center mb-5 mt-5">
                                <button type="submit"class="btn"> <span>登入</span></button>
                            </div>  
                            <div class="d-flex justify-content-center">
                                <a href="/forget" class="forget" style="margin-right: 10px;">忘記密碼?</a>
                                <a href="/problem" class="forget">回報問題</a>
                            </div>       
                            <div class="d-flex justify-content-center mb-2">
                                <div class="grey">2024 Powered and secured by PoPalz.</div>
                            </div>
                        </form>
                    </div>
                    <div id='form2'class="form2 {{indexsignup}}">
                        <form action="/signup" method="POST">
                            <div class="mb-3">
                                <label for="signup_userid">用戶名稱ID:</label><br/>
                                <input name="signup_userid"id="signup_userid"class="form-control"pattern="[a-zA-Z0-9_\.]{5,20}"onkeyup="this.value=this.value.replace(/[^\w\.]/g,'');" required oninvalid="setCustomValidity('5~20位數(包含)，接受英文、數字、底線、點');" oninput="setCustomValidity('');"/>
                            </div>
                            <div class="mb-3">
                                <label for="signup_Email">Email:</label><br/>
                                <input type="Email"name="signup_Email"id="signup_Email"class="form-control"pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"required />
                            </div>
                            <div>
                                <label for="signup_password">密碼:</label><br/>
                                <input type="password"name="signup_password"id="signup_password" pattern="[a-zA-Z0-9_]{8,25}"onkeyup="this.value=this.value.replace(/[^\w_]/g,'');"class="form-control"required oninvalid="setCustomValidity('8~25位數(包含)，接受英文、數字、底線');" oninput="setCustomValidity('');"/>
                                <div class="d-flex justify-content-end">
                                    <div class="form-check">
                                        <input class="form-check-input close" type="checkbox" value="" id="Check2">
                                        <label class="form-check-label" for="Check2"style="font-size: clamp(10px,3vw,12px);">顯示密碼</label>
                                    </div>
                                </div>
                            </div>
                            <div >
                                <label for="signup_confirm_password">確認密碼:</label><br/>
                                <input type="password"name="signup_confirm_password"id="signup_confirm_password"pattern="[a-zA-Z0-9_]{8,25}"class="form-control"required />
                                <div class="d-flex justify-content-end">
                                    <div class="form-check">
                                        <input class="form-check-input close" type="checkbox" value="" id="Check3">
                                        <label class="form-check-label" for="Check3"style="font-size: 12px;">顯示密碼</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-4 mb-4">
                                <button type="submit"class="btn"> <span>註冊</span></button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="/terms"class="forget " style="font-size: clamp(10px,3vw,12px);">《使用條款》</a>
                                <a href="/terms2"class="forget "style="font-size: clamp(10px,3vw,12px);">《隱私權政策&amp;Cookie》</a>
                            </div>
                            <div class="d-flex justify-content-center mb-2">
                                <div class="grey">2024 Powered and secured by PoPalz.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
        

            
       
        
        <script>
            if ($("#form2").hasClass("indexsignup")){
                $('.form1').hide();   
                $('.form2').show();     
                $(".signin").removeClass("action") 
                $(".signup").removeClass("action")   
                $(".signup").addClass("action")
                $(".signin").removeClass("action2") 
                $(".signup").removeClass("action2")   
                $(".signin").addClass("action2")
            }else{
                $('.form1').show(); 
                $('.form2').hide();  
                $(".signin").removeClass("action") 
                $(".signup").removeClass("action")   
                $(".signin").addClass("action")
                $(".signin").removeClass("action2") 
                $(".signup").removeClass("action2")   
                $(".signup").addClass("action2")
            }
            $('.signin').on('click', function (e) {
                e.preventDefault();
                $('.form1').show(); 
                $('.form2').hide();  
                $(".signin").removeClass("action") 
                $(".signup").removeClass("action")   
                $(".signin").addClass("action")
                $(".signin").removeClass("action2") 
                $(".signup").removeClass("action2")   
                $(".signup").addClass("action2")
                const newUrl = "/";
                window.history.pushState({ path: newUrl }, '', newUrl);
            });
            $('.signup').on('click', function (e) {
                e.preventDefault();
                $('.form1').hide();   
                $('.form2').show();     
                $(".signin").removeClass("action") 
                $(".signup").removeClass("action")   
                $(".signup").addClass("action")
                $(".signin").removeClass("action2") 
                $(".signup").removeClass("action2")   
                $(".signin").addClass("action2")
                const newUrl = "/indexsignup";
                window.history.pushState({ path: newUrl }, '', newUrl);
            });


            $("#Check").click(function () {
                if($(this).hasClass('close')){
                    $("#signin_password").attr('type', 'text');
                }else{
                    $("#signin_password").attr('type', 'password');
                }
                $(this).toggleClass('close')
            }); 
            $("#Check2").click(function () {
                if($(this).hasClass('close')){
                    $("#signup_password").attr('type', 'text');
                }else{
                    $("#signup_password").attr('type', 'password');
                }
                $(this).toggleClass('close')
            });
            $("#Check3").click(function () {
                if($(this).hasClass('close')){
                    $("#signup_confirm_password").attr('type', 'text');
                }else{
                    $("#signup_confirm_password").attr('type', 'password');
                }
                $(this).toggleClass('close')
            });


            var password = document.getElementById("signup_password")
            var confirm_password = document.getElementById("signup_confirm_password");
            function validatePassword(){
                if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("兩次輸入密碼不正確！");
                } else {
                confirm_password.setCustomValidity('');
                }
                this.value=this.value.replace(/[^\w_]/g,'');
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
            


        </script>


        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Bootstrap tooltips-->
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        <!--Bootstrap Popovers-->
        <script>
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
    </body>
</html>
